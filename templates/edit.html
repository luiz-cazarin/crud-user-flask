{% extends 'base.html' %}

{% block head %}
<title>Editar | Usuario</title>
{% endblock %}

{% block body %}
    <h1 style="text-align:center">Editar usuario</h1>
    <br>
    <form action="/edit_user/{{ user.id }}" class="container" method="post">
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="name" id="name" placeholder="nome" class="form-control" value="{{ user.name }}">
            </div>
            <div class="col-md-4">
                <input type="email" name="email" id="email" placeholder="email" class="form-control" value="{{ user.email }}">
            </div>
             <div class="col-md-4">
                <input type="tel" name="phone_number" id="phone_number" placeholder="telefone" class="form-control" value="{{ user.phone_number }}">
            </div>
        </div>
        <br>
        <div class="row col-xs-12">
            <button type="submit" class="btn btn-block btn-success">Enviar</button>
        </div>
    </form>
{% endblock %}
