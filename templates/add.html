{% extends 'base.html' %}

{% block head %}
<title>Adicionar | Usuario</title>
{% endblock %}

{% block body %}
    <h1 style="text-align:center">Adicionar novo usuario</h1>
    <br>
    <form action="/add_user" class="container" method="post">
        <div>
            <div class="col mb-2">
                <input type="text" name="name" id="name" placeholder="nome" class="form-control">
            </div>
            <div class="col mb-2">
                <input type="email" name="email" id="email" placeholder="email" class="form-control">
            </div>
            <div class="col mb-2">
                <input type="tel" name="phone_number" id="phone_number" placeholder="telefone" class="form-control">
            </div>
            <div class="col mb-2">
                <input type="password" name="password" id="password" placeholder="senha" class="form-control">
            </div>
        </div>
        <br>
        <div class="row col-xs-12">
            <button type="submit" class="btn btn-block btn-success">Enviar</button>
        </div>
    </form>
{% endblock %}
